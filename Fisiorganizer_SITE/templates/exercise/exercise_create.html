<!DOCTYPE html>
<html lang="en">

<body>

{% extends "header.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Cadastro de Novo Exerc√≠cio</h1>

    <form class="form-inline" action="/dog/create/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in exerciseForm %}
        <label>{{field.label}}</label>
        <p>{{field|add_class:"form-control"}}</p>
        {% endfor %}

        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">&nbsp;</span>Salvar
        </button>

        <a href="#" class="btn btn-danger" role="button">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true">&nbsp;</span>Cancelar
        </a>
    </form>
</div>


{% endblock %}

</body>
</html>
