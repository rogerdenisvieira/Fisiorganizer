<!DOCTYPE html>
<html lang="en">

<body>

{% extends "header.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<h1>Página de detalhamento de usuário</h1>

<div class="container">
    <table class="table table-striped">

        <tbody>
        {% for key, value in dto %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                {{ value }}
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>

    <a href="javascript:history.go(-1)" class="btn btn-success" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">&nbsp;</span>Voltar
    </a>


</div>

{% endblock %}

</body>
</html>
