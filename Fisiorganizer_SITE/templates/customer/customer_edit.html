{% extends "layout.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<h1>Página de edição de usuário</h1>

    <form class="form-inline" action="{% url 'customer_edit' id=customer.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}


        {% for field in customer_form %}
        <label>{{field.label}}</label>
        <p>{{field|add_class:"form-control"}}</p>
        {% endfor %}

        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">&nbsp;</span>Salvar
        </button>

        <a href="#" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true">&nbsp;</span>Cancelar
        </a>
    </form>



{% endblock %}
